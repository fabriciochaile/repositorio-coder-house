<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/style.css">
    <title>Shiny shop</title>
</head>
<body>
    <header class="header__hero">
        <img class="logo" src="../images/logo.jpg" alt="logo de tienda">
        <ul >
            <a class="header__paginas" href="./catalogo.html">catalogo</a>
            <a class="header__paginas" href="./contacto.html">contacto</a>
            <a class="header__paginas" href="./ofertas.html">ofertas</a>
            <a class="header__paginas" href="./nosotros.html">nosotros</a>
        </ul>
    </header>
    <div class="audio__hero">
        <audio src="../images/Stay With Me - Miki Matsubara (sub. español) 真夜中のドア.mp3" controls ></audio>    
    </div>
    <main>
        <div class="titulos__contacto">
            <h1>¡Enviamos un mensaje!</h1>
            <h2>Somos una tienda en constante mejora continua, ¡tu opipnion nos ayuda a mejorar dia a dia!</h2>
        </div>
        <form action="">
            <div class="form1">     
                <div class="input">
                    <input type="text" placeholder="nombre" required>
                </div>
                <div class="input">
                    <input type="email" placeholder="email de contacto" required>
                </div>
            </div>
            <div class="form2">
                <div class="input">
                    <textarea required placeholder="¡escribe tu mensaje para nosotros!"></textarea>
                </div>
                <div class="button">
                    <input type="button" value="enviar" >
                </div>
            </div>
        </form>
    </main>
    <footer>
        <ul class="ul__footer">
            <div class="li__footer">
                <li>WhatsApp</li>
                <img src="../images/whatsApp.png" class="logo__footer1" alt="whatsApp1" >
            </div>
            <div class="li__footer">
                <li>Discord</li>
                <img src="../images/discord.png" alt="discord" class="logo__footer2">
            </div>
            <div class="li__footer">
                <li>Instagram</li>
                <img src="../images/instagram.png" alt="instagram" class="logo__footer3">
            </div>    
        </ul>
    </footer>
</body>
</html>
